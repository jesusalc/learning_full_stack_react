<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Full stack react</title>
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css" />
        <link rel="stylesheet" href="css/geek-base.css" type="text/css" />
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <h1>Hola</h1>
        <div id="app"></div>
        <div class="overlay">
            <div class="box">
                <h2>Login</h2>
                <form method="post" accept-charset="utf-8" action="/u/login">
                    <input type="hidden" name="_method" value="POST"  />
                    <input type="email" name="email" required="required" placeholder="Password" id="password"  />
                    <input type="hidden" name="remember_me" value="0" />
                    <p>
                        <label for="remember-me">
                            <input type="checkbox" name="remember-me" value="1" checked="checked" id="remember-me" />
                            Remember me
                        </label>
                    </p>
                    <button type="submit" >Login</button>
                </form>
            </div>
            <footer>By signing up, you are agreeing to our 
                <a href="/terms">Terms of Service</a> 
                and to our
                <a href="/privacy">Privacy Policy</a> 
            </footer>
        </div>
        <script src="public/dist/app.js"></script>
    </body>
</html>
